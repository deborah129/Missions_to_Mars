<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron text-center">
    <h1 class="display-3">Mission to Mars</h1>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
    </p>
  </div>
  <div class="container-fluid">
    <h2>Latest Mars News</h2>
    <h5 style="color:lightslategrey">{{mars.news_title}}</h5>
    <p>{{mars.news_p}}</p>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-med-8 col-sm-12">
        <h3>Latest image from Mars</h3>
        <img src="{{mars.featured_image}}" style="max-width:100%; max-height: auto;" alt="Latest image from Mars">

      </div>
      <div col-lg-4 col-med-4 col-sm-12>
        <div class="card">
          <div class="card-body">
            <h4>Latest weather in Mars</h4>
            <p>{{mars.mars_weather}}</p>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <h3> Mars Facts</h3>
          {{mars.html_facts}}
        </div>
      </div>
      <div class="card" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          </div>
        </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
